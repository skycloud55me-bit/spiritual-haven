<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🕌 الواحة الروحانية</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a5e63, #2d936c);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .card {
            background: rgba(255,255,255,0.95);
            color: #1a5e63;
            padding: 30px;
            margin: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 3px solid #2d936c;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            color: #1a5e63;
            border-bottom: 2px solid #2d936c;
            padding-bottom: 10px;
        }
        
        button {
            background: linear-gradient(45deg, #1a5e63, #2d936c);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(26, 94, 99, 0.4);
        }
        
        .quran-text {
            font-size: 24px;
            margin: 20px 0;
            line-height: 1.8;
            color: #1a5e63;
            font-weight: bold;
            text-align: center;
        }
        
        .counter {
            font-size: 28px;
            color: #2d936c;
            font-weight: bold;
            margin: 15px 0;
            text-align: center;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .surah {
            color: #666;
            margin: 10px 0;
            text-align: center;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🕌 الواحة الروحانية</h1>
            <p>ملاذك الإيماني للراحة والطمأنينة</p>
        </div>
        
        <div class="grid">
            <div class="card">
                <h2>📖 بستان القرآن الكريم</h2>
                <div class="quran-text" id="verse">"أَلَا بِذِكْرِ اللَّهِ تَطْمَئِنُّ الْقُلُوبُ"</div>
                <div class="surah" id="surah">الرعد - ٢٨</div>
                <div style="text-align: center;">
                    <button onclick="newVerse()">🔄 آية جديدة</button>
                </div>
            </div>

            <div class="card">
                <h2>🤲 رياض الصالحين</h2>
                <div class="counter">الحسنات: <span id="deeds">٠</span></div>
                <div style="text-align: center;">
                    <button onclick="addDeed()">➕ سجلي حسنة جديدة</button>
                    <button onclick="resetDeeds()">🔄 إعادة التعيين</button>
                </div>
            </div>

            <div class="card">
                <h2>📿 مكتبة الأدعية</h2>
                <div class="quran-text" id="duaText">"اللهم إني أسألك علماً نافعاً، ورزقاً طيباً، وعملاً متقبلاً"</div>
                <div style="text-align: center;">
                    <button onclick="newDua()">🔄 دعاء جديد</button>
                </div>
            </div>

            <div class="card">
                <h2>🌙 متابعة الصلوات</h2>
                <div id="prayers">
                    <label><input type="checkbox" id="fajr"> صلاة الفجر</label><br>
                    <label><input type="checkbox" id="dhuhr"> صلاة الظهر</label><br>
                    <label><input type="checkbox" id="asr"> صلاة العصر</label><br>
                    <label><input type="checkbox" id="maghrib"> صلاة المغرب</label><br>
                    <label><input type="checkbox" id="isha"> صلاة العشاء</label>
                </div>
                <div style="text-align: center; margin-top: 15px;">
                    <button onclick="checkPrayers()">📊 احسبي صلواتك</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // البيانات
        let deeds = 0;
        
        const verses = [
            {text: '"أَلَا بِذِكْرِ اللَّهِ تَطْمَئِنُّ الْقُلُوبُ"', surah: "الرعد - ٢٨"},
            {text: '"إِنَّ مَعَ الْعُسْرِ يُسْرًا"', surah: "الشرح - ٥"},
            {text: '"رَبِّ اشْرَحْ لِي صَدْرِي وَيَسِّرْ لِي أَمْرِي"', surah: "طه - ٢٥"},
            {text: '"وَجَعَلْنَا مِنَ الْمَاءِ كُلَّ شَيْءٍ حَيٍّ"', surah: "الأنبياء - ٣٠"},
            {text: '"وَنُنَزِّلُ مِنَ الْقُرْآنِ مَا هُوَ شِفَاءٌ وَرَحْمَةٌ"', surah: "الإسراء - ٨٢"}
        ];

        const duas = [
            "اللهم إني أسألك علماً نافعاً، ورزقاً طيباً، وعملاً متقبلاً",
            "رب اشرح لي صدري، ويسر لي أمري، واحلل عقدة من لساني",
            "اللهم إني أعوذ بك من الهم والحزن، والعجز والكسل",
            "ربنا آتنا في الدنيا حسنة وفي الآخرة حسنة وقنا عذاب النار",
            "اللهم اجعلني شكوراً، واجعلني صبوراً، واجعلني في عينك كبيراً",
            "اللهم إني أسألك العفو والعافية في الدنيا والآخرة"
        ];

        // الدوال
        function newVerse() {
            const randomVerse = verses[Math.floor(Math.random() * verses.length)];
            document.getElementById('verse').textContent = randomVerse.text;
            document.getElementById('surah').textContent = randomVerse.surah;
        }

        function addDeed() {
            deeds++;
            document.getElementById('deeds').textContent = deeds;
            showNotification('ماشاء الله! 🌟 سجلتِ حسنة جديدة');
        }

        function resetDeeds() {
            deeds = 0;
            document.getElementById('deeds').textContent = deeds;
            showNotification('تم إعادة التعيين بنجاح 🔄');
        }

        function newDua() {
            const randomDua = duas[Math.floor(Math.random() * duas.length)];
            document.getElementById('duaText').textContent = randomDua;
        }

        function checkPrayers() {
            const prayers = ['fajr', 'dhuhr', 'asr', 'maghrib', 'isha'];
            let completed = 0;
            
            prayers.forEach(prayer => {
                if (document.getElementById(prayer).checked) {
                    completed++;
                }
            });
            
            showNotification(`أتممتِ ${completed} من أصل 5 صلوات 🕌`);
        }

        function showNotification(message) {
            // إنشاء إشعار بسيط
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #2d936c;
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // إضافة تأثيرات CSS للرسوم المتحركة
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);

        // تهيئة عشوائية عند التحميل
        window.onload = function() {
            newVerse();
            newDua();
        }
    </script>
</body>
</html>
